# This rule is not used by the project openukr itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the openukr.openukr.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: openukr
    app.kubernetes.io/managed-by: kustomize
  name: keyprofile-editor-role
rules:
- apiGroups:
  - openukr.openukr.io
  resources:
  - keyprofiles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openukr.openukr.io
  resources:
  - keyprofiles/status
  verbs:
  - get
