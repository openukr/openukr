name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/profile/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/profile/**'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 5m

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      
      - name: Setup envtest
        run: make setup-envtest
      
      - name: Run tests
        run: |
          KUBEBUILDER_ASSETS="$(./bin/setup-envtest use $(go list -m -f "{{ .Version }}" k8s.io/api | awk -F'[v.]' '{printf "1.%d", $3}') --bin-dir ./bin -p path)" \
          go test ./pkg/... ./internal/... ./test/internal/... -v -count=1 -race -coverprofile=coverage.out
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      
      - name: Create kind cluster
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: openukr-e2e
      
      - name: Run E2E tests
        run: |
          go mod tidy
          make test-e2e

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build binary
        run: make build
      - name: Build Docker image
        run: make docker-build IMG=openukr/openukr:ci
